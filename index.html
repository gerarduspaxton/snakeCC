<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="inputs">
        <div class="text-input">
            <h3>Width:</h3><input type="text" id="width" onchange="changeVar()">
        </div><br>
        <div class="text-input">
            <h3>Height:</h3><input type="text" id="height" onchange="changeVar()">
        </div><br>
        <div class="text-input">
            <h3>Speed:</h3><input type="text" id="speed" onchange="changeVar()">
        </div><br>
    </div>
    <p id="space">SNAKE GAME: Press Space to Play / Restart!</p>
    <div id="items"></div>
    <div id="leaderboard">
        <h2 id="leaderboard-text">LEADERBOARD (9x9):</h2>
        <p id="place1">1. Peepeepoopoo, Score: 10</p>
        <p id="place2">2. Peepeepoopoo, Score: 10</p>
        <p id="place3">3. Peepeepoopoo, Score: 10</p>
        <p id="place4">4. Peepeepoopoo, Score: 10</p>
        <p id="place5">5. Peepeepoopoo, Score: 10</p>
        <h4 id="current-user">Current Username:</h4><input type="text" id="user" onchange="changeVar()">
    </div>
    <p id="creator">By Gerardus Paxton Mardhi from Group 1</p>
    <script src="script.js"></script>
</body>


</html>
